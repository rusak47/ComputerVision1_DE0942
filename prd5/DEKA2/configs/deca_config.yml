dataset:
  image_size: 224

rasterizer_type: "standard"

pretrained_modelpath: "data/deca_model.tar"

model:

  # Basic DECA settings
  uv_size: 256
  
  # DISABLE TEXTURE SUPPORT for basic reconstruction
  # This will work without additional texture files
  use_tex: True
  extract_tex: True

  # REQUIRED when use_tex: True
  tex_type: "BFM"
  tex_path: "data/FLAME_albedo_from_BFM.npz"
  
  jaw_type: "euler"
  max_z: 0.01
  resnet_type: "resnet50"

  # PCA dimensions
  n_shape: 100
  n_exp: 50
  n_tex: 50
  n_pose: 6
  n_cam: 3
  n_light: 27
  n_detail: 128
  param_list: ["shape", "tex", "exp", "pose", "cam", "light"]


  # RENDERER FILES REQUIRED BY deca.py:_setup_renderer()
  face_eye_mask_path: "data/uv_face_eye_mask.png"
  face_mask_path: "data/uv_face_mask.png"
  fixed_displacement_path: "data/fixed_displacement_256.npy"
  mean_tex_path: "data/mean_texture.jpg"
  dense_template_path: "data/texture_data_256.npy"

  # --- REQUIRED BY FLAME.PY ---
  flame_model_path: "data/generic_model.pkl"
  flame_lmk_embedding_path: "data/landmark_embedding.npy"
  
  # These should be provided even with use_tex: False
  flame_lmk_path: "data/FLAME_texture.npz"
  flame_static_lmk_path: "data/FLAME_texture.npz"
  flame_semantic_path: "data/FLAME_texture.npz"

  flame_eyes_mask_path: "data/uv_face_eye_mask.png"
  flame_neck_mask_path: "data/uv_face_mask.png"
  flame_head_mask_path: "data/uv_face_mask.png"

  topology_path: "data/head_template.obj"

  shape_components: 100
  expression_components: 50
  pose_components: 6